[colors]
background = #191724
foreground = #e0def4
dim = #6e6a86
alert = #ca2800
foam = #9ccfd8
gold = #f6c177

[wifi]
0 = #6e6a86
1 = #908caa
2 = #e0def4
5 = #f6c177

[bar/main]
font-0 = "JetBrainsMono:size=10;2"
font-1 = "NotoEmoji:size=10;2"
font-2 = "DejaVu Sans Mono wifi ramp:size=11;2"
font-3 = "siji:pixelsize=10;1"
;font-4 = "FontAwesome:size=10;2"
;font-5 = "FontAwesome:size=30;7"

width = 100%
height = 28
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
fixed-center = true
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1

modules-left = i3 cpu memory temperature kill-process
modules-center = date
modules-right = wireless-network bluetooth pulseaudio xkeyboard backlight battery powermenu

tray-position = right
tray-padding = 5
tray-background = ${colors.background}

[module/kill-process]
type = custom/text

content = 😈 Kill
content-background = ${colors.background}
content-foreground = ${colors.gold}

click-left = ~/.config/rofi/scripts/kill-process

[module/powermenu]
type = custom/text

content = 襤
content-background = ${colors.background}
content-foreground = ${colors.gold}

click-left = ~/.config/rofi/scripts/powermenu

[module/wireless-network]
type = internal/network
interface = wlan0
; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %netspeed%  [wireless+wired] (%upspeed% + %downspeed%) (New in version 3.6.0)
;   %linkspeed% [wired]
;   %mac%       [wireless+wired] (New in version 3.6.0)

interval = 5.0
accumulate-stats = true
unknown-as-up = true

label-connected = %{A1:sh ~/.dots/rofi/scripts/wifi_rofi &:}%{F#e0def4}%essid%%{F-}%{A} %{F#6e6a86}%{F-}%{F#e0def4}%downspeed:9%%{F-}
label-disconnected = %{A1:sh ~/.dots/rofi/scripts/wifi_rofi &:}%{A}

format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>

ramp-signal-font = 2

label-disconnected-foreground = ${wifi.0}
label-connected-foreground = ${colors.dim}

ramp-signal-0-foreground = ${wifi.0}
ramp-signal-1-foreground = ${wifi.1}
ramp-signal-2-foreground = ${wifi.2}
ramp-signal-3-foreground = ${wifi.5}
ramp-signal-4-foreground = ${wifi.5}
ramp-signal-5-foreground = ${wifi.5}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 

animation-packetloss-0 = ⚠
animation-packetloss-0-foreground = ${colors.gold}
animation-packetloss-1 = 📶
animation-packetloss-1-foreground = ${colors.background}
animation-packetloss-framerate = 500

[module/bluetooth]
type = custom/script
exec = echo $(bluetoothctl devices Connected | cut -d ' ' -f 3-)
interval = 5
label = " %output%"
format = <label>

; [module/webcam-toggle]
; type = custom/script
; format-prefix = " 📷"
; format-prefix-foreground = ${colors.background}
; format-prefix-background = ${colors.dim}
; label = "toggle webcam"
; exec = echo 'webcam-toggle'
; label-padding = 1
; label-background  = ${colors.dim}
; label-foreground  = ${colors.background}
;
; click-left = sh ~/.dots/polybar/togglecamera.sh
;
[module/battery]
type = internal/battery

full-at = 99

low-at = 5

battery = BAT0
adapter = ADP1

poll-interval = 5

time-format = %H:%M

format-charging = <animation-charging> <label-charging>

format-discharging = <ramp-capacity> <label-discharging>

# TODO: fix me ${colors.foreground}
label-charging = Charging %{F#e0def4}%percentage%%{F-}%
#label-discharging = %percentage%%
label-discharging = "%{F#e0def4}%percentage%%{F-}%"

format-charging-foreground = ${colors.foam}
format-discharging-foreground = ${colors.gold}

label-full =  %percentage%%

label-low = BATTERY LOW

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 

animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 =
animation-low-framerate = 200

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format = <ramp> <label>

label = %percentage%%

ramp-foreground = ${colors.dim} 

ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-focused = 
label-focused-foreground = ${colors.foreground}
label-unfocused = 
label-unfocused-foreground = ${colors.dim}
label-visible = 
label-urgent = 
label-urgent-foreground = ${colors.alert}

ws-icon-0 = ;
ws-icon-1 = ;
ws-icon-2 = ;
ws-icon-3 = ;
ws-icon-default = 

[module/cpu]
type = internal/cpu
interval = 5
;format-prefix = "cpu: "
format-prefix = " "
format-prefix-foreground = ${colors.dim}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 5
format-prefix-foreground = ${colors.dim}
format-prefix = " "
;format-prefix = "ram: "
label = %gb_used%

[module/temperature]
type = internal/temperature
format = <label>
;format-prefix = "t: "
format-warn = <label-warn>
format-prefix-foreground = ${colors.dim}
label =  %temperature-c%
format-prefix = " "
label-warn =  %temperature-c%
interval = 0.5
thermal-zone = 0
warn-temperature = 60

[module/date]
border-left = 10
type = internal/date
interval = 5
date =
date-alt = " %Y-%m-%d"
time = %H:%M
time-alt = %H:%M:%S
format-prefix = 
format-prefix-foreground = ${colors.dim}
label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%
ramp-volume-foreground = ${colors.dim}
ramp-volume-0 = 
ramp-volume-1 = 
label-muted = 

[module/xkeyboard]
type = internal/xkeyboard
label-layout = %layout%
label-indicator-on-capslock =
label-indicator-off-capslock =
label-indicator-on-numlock =
label-indicator-off-numlock =
label-indicator-on-scrolllock =
label-indicator-off-scrolllock =

[settings]
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
format-foreground = 
format-background = 
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =
pseudo-transparency = false
