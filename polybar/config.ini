[colors]
background  = #141717
foreground  = #e1e5ea
dim         = #6f8191
alert       = #ca2800

[bar/main]
font-0 = "JetBrainsMono:size=12;2"
font-1 = "Siji:size=14;3"
font-2 = "FontAwesome:size=10;2"
font-3 = "FontAwesome:size=30;7"

width = 100%
height = 28
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
fixed-center = true

padding-left 	        = 1
padding-right 	      = 1
module-margin-left 		= 1
module-margin-right 	= 1

modules-left = i3 cpu memory temperature
;modules-center =
modules-right = pulseaudio xkeyboard backlight date battery

[module/battery]
type = internal/battery

full-at = 99

low-at = 5

battery = BAT0
adapter = ADP1

poll-interval = 5

time-format = %H:%M

format-charging = <animation-charging> <label-charging>

format-discharging = <ramp-capacity> <label-discharging>

label-charging = Charging %percentage%%

label-discharging = %percentage%%

label-full =  %percentage%%

label-low = BATTERY LOW

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 

animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 =
animation-low-framerate = 200

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format = <ramp> <label>

label = %percentage%%

ramp-0 = 
ramp-1 = 
ramp-2 = 

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-focused = 
label-focused-foreground = ${colors.foreground}
label-unfocused = 
label-visible = 
label-urgent = 
label-urgent-foreground = ${colors.alert}

;label-mode-padding = 2
;label-mode-foreground = ${colors.foreground}
;label-mode-background = ${colors.background}

;label-focused = %index%
;label-focused-background = #FFF
;label-focused-foreground = #272827
;label-focused-padding = 1

;label-unfocused = %index%
;label-unfocused-background = ${colors.background}
;label-unfocused-foreground = ${colors.foreground}
;label-unfocused-padding = 1

;label-visible = %index%
;label-visible-background = #7E807E
;label-visible-foreground = #272827
;label-visible-padding = 1

;label-urgent = %index%
;label-urgent-background = #BA2922
;label-urgent-padding = 1

ws-icon-0 = ;
ws-icon-1 = ;
ws-icon-2 = ;
ws-icon-3 = ;
ws-icon-default = 

[module/cpu]
type = internal/cpu
interval = 2
;format-prefix = "cpu: "
format-prefix = " "
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
;format-prefix = "ram: "
label = %gb_used%

[module/temperature]
type = internal/temperature
format = <label>
;format-prefix = "t: "
format-warn = <label-warn>
label =  %temperature-c%
label-warn =  %temperature-c%
interval = 0.5
thermal-zone = 0
warn-temperature = 60

[module/date]
border-left = 10
type = internal/date
interval = 5
date =
date-alt = " %Y-%m-%d"
time = %H:%M
time-alt = %H:%M:%S
format-prefix = 
label =  %date% %time%

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%
ramp-volume-0 = 
ramp-volume-1 = 
label-muted = 

[module/xkeyboard]
type = internal/xkeyboard
label-layout = %layout%
label-indicator-on-capslock =
label-indicator-off-capslock =
label-indicator-on-numlock =
label-indicator-off-numlock =
label-indicator-on-scrolllock =
label-indicator-off-scrolllock =

[settings]
screenchange-reload = true
