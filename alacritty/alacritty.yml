# Colors
colors:
  primary:
    background: "#191724"
    foreground: "#e0def4"
  cursor:
    text: "#e0def4"
    cursor: "#524f67"
  vi_mode_cursor:
    text: "#e0def4"
    cursor: "#524f67"
  line_indicator:
    foreground: none
    background: none
  selection:
    text: "#e0def4"
    background: "#403d52"
  normal:
    black: "#26233a"
    red: "#eb6f92"
    green: "#31748f"
    yellow: "#f6c177"
    blue: "#9ccfd8"
    magenta: "#c4a7e7"
    cyan: "#ebbcba"
    white: "#e0def4"
  bright:
    black: "#6e6a86"
    red: "#eb6f92"
    green: "#31748f"
    yellow: "#f6c177"
    blue: "#9ccfd8"
    magenta: "#c4a7e7"
    cyan: "#ebbcba"
    white: "#e0def4"
  hints:
    start:
      foreground: "#908caa"
      background: "#1f1d2e"
    end:
      foreground: "#6e6a86"
      background: "#1f1d2e"

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 5
    y: 5
  decorations: none

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

draw_bold_text_with_bright_colors: false

live_config_reload: true

font:
  normal:
    family: JetBrains Mono
  size: 7.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0


