# Colors
colors:
  primary:
    background: "#0f111b"
    foreground: "#ecf0c1"
  cursor:
    text: "#ecf0c1"
    cursor: "#16172d"
  vi_mode_cursor:
    text: "#ecf0c1"
    cursor: "#16172d"
  line_indicator:
    foreground: none
    background: none
  selection:
    text: "#ecf0c1"
    background: "#1b1c36"
  normal:
    black: "#30365F"
    red: "#e33400"
    green: "#5ccc96"
    yellow: "#f2ce00"
    blue: "#686f9a"
    magenta: "#ce6f8f"
    cyan: "#00a3cc"
    white: "#ecf0c1"
  bright:
    black: "#6e6a86"
    red: "#e33400"
    green: "#5ccc96"
    yellow: "#f2ce00"
    blue: "#686f9a"
    magenta: "#ce6f8f"
    cyan: "#00a3cc"
    white: "#ecf0c1"
  hints:
    start:
      foreground: "#908caa"
      background: "#1f1d2e"
    end:
      foreground: "#6e6a86"
      background: "#1f1d2e"

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 5
    y: 5
  decorations: none

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

draw_bold_text_with_bright_colors: false

live_config_reload: true

font:
  normal:
    family: JetBrains Mono
  size: 7.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
